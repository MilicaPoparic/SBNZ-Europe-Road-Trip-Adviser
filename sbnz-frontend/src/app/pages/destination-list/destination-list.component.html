<div>
  <h2>All destinations</h2>
  <button class="mat-raised-button mat-success" color="success" (click)="addDestination()">Add new</button>
  <button class="mat-raised-button mat-basic" color="basic" (click)="getTrending()">Get trending destinations</button>
  <button class="mat-raised-button mat-basic" color="basic" (click)="getFamily()">Get family friendly</button>
  <button class="mat-raised-button mat-basic" color="basic" (click)="getMediterranean()">Get mediterranean
    destinations</button>
  <button class="mat-raised-button mat-basic" color="basic" (click)="getEastEurope()">Get east destinations</button>
  <button class="mat-raised-button mat-basic" color="basic" (click)="getNorthEurope()">Get north destinations</button>
  <button class="mat-raised-button mat-basic" color="basic" (click)="getBalkan()">Get balkan destinations</button>
  <mat-select class="col-sm-1" (selectionChange)="selectCategory($event)" placeholder="Get by category" >
    <mat-option *ngFor="let c of categories" [value]="c">{{c}}</mat-option>
  </mat-select>
  <mat-select class="col-sm-1" (selectionChange)="selectTransportation($event)" placeholder="Get by transport">
    <mat-option *ngFor="let t of transportations" [value]="t">{{t}}</mat-option>
  </mat-select>
  <br><br>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="localFood">
      <th mat-header-cell *matHeaderCellDef> Local food </th>
      <td mat-cell *matCellDef="let element"> {{element.localFood}} </td>
    </ng-container>
    <ng-container matColumnDef="transportation">
      <th mat-header-cell *matHeaderCellDef> Transportation </th>
      <td mat-cell *matCellDef="let element"> {{element.transportation}} </td>
    </ng-container>
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef> Categories </th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let c of element.categories"> {{c.name}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="hotels">
      <th mat-header-cell *matHeaderCellDef> Hotels </th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let h of element.hotels"> {{h.name}},</span>...
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button class="mat-button mat-success" (click)="addHotel(element.id)">New hotel</button>
        <!--
               <button mat-icon-button id="deleteUser{{element.id}}" color="warn"><mat-icon class="material-icons"  inline="true" (click)="confirmDialog(element.id)">delete</mat-icon></button> -->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
