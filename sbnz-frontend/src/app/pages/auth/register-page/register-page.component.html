<div class='bold-line'></div>
<div class='container'>
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <!-- <div class='welcome'>Sign up</div> -->
      <!-- <div class='subtitle'>Sign up</div>  -->
      <form [formGroup]="form" (ngSubmit)="addUser()">
      <div class='input-fields'>
        <input type='text' placeholder='Firstname' class='input-line full-width' formControlName = "firstName">
        <small class="text-danger" id="usernameError"  *ngIf="form.controls.firstName.touched && form.controls.firstName.errors?.required">
        This field can't be empty!</small>
        <input type='text' placeholder='Lastname' class='input-line full-width' formControlName = "lastName">
        <small class="text-danger" id="usernameError"  *ngIf="form.controls.lastName.touched && form.controls.lastName.errors?.required">
        This field can't be empty!</small>
        <input type='email' placeholder='Email' class='input-line full-width' formControlName = "email">
        <small class="text-danger" id="usernameError"  *ngIf="form.controls.email.touched && form.controls.email.errors?.required">
        This field can't be empty!</small>           
        <input type='password' placeholder='Password' class='input-line full-width' formControlName = "password">
        <small class="text-danger" id="passwordError" *ngIf="form.controls.password.touched && form.controls.password.errors?.required">
           This field can't be empty!</small>
        <input type='password' placeholder='Repeat password' class='input-line full-width' formControlName = "repeatPassword">
        <small class="text-danger" id="passwordError" *ngIf="form.controls.repeatPassword.touched && form.controls.repeatPassword.errors?.required">
            This field can't be empty!</small>
            <mat-form-field><mat-select (selectionChange)="changeProfession($event)" placeholder="Select profession" >
              <mat-option *ngFor="let f of professionArray" [value]="f">{{f}}</mat-option>
          </mat-select></mat-form-field>
        
       </div>
       <!-- TODO: dodati polja za lokaciju, datum rodjenja i profesiju i select za biranje interesovanja -->

       </form>
      <div class='spacing'>Already have an account? <span class='highlight'><a href="/">Sign in</a></span></div>
      <div><button type="submit" class='ghost-round full-width' [disabled]="form.invalid">Create account</button></div>
    </div>
  </div>
</div>
